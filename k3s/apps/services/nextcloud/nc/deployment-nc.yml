---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: services
  labels:
    app: nextcloud
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
      annotations: {}
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
        runAsNonRoot: true
      containers:
      - name: redis
        image: redis:alpine
        imagePullPolicy: IfNotPresent
        command:
        - redis-server
        - "/etc/redis/redis.conf"
        env:
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 20
          periodSeconds: 3
        volumeMounts:
        - name: redis-conf
          mountPath: /etc/redis/redis.conf
          readOnly: true
          subPath: redis.conf
        - name: redis-data
          mountPath: /data
        resources: {}
      - name: nextcloud
        image: ebrianne/nextcloud:22.2.3-apache
        imagePullPolicy: IfNotPresent
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: POSTGRES_HOST
          value: "10.0.30.12"
        - name: POSTGRES_DB
          value: "nextcloud"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: db_username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: db_password
        - name: NEXTCLOUD_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: nextcloud-username
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: nextcloud-password
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: "nextcloud.technolab.cloud"
        - name: NEXTCLOUD_DATA_DIR
          value: "/data"
        - name: NEXTCLOUD_TABLE_PREFIX
          value: "nc_"
        livenessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders:
            - name: Host
              value: localhost:8000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        startupProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders:
            - name: Host
              value: localhost:8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/run
          name: run
        - name: nextcloud-root
          mountPath: /var/www/html
          subPath: html
        - name: nextcloud-root
          mountPath: /var/www/html/config
          subPath: config
        - name: nextcloud-root
          mountPath: /var/www/html/custom_apps
          subPath: custom_apps
        - name: nextcloud-root
          mountPath: /var/www/html/themes
          subPath: themes
        - name: nextcloud-data
          mountPath: /data
        - name: redis-session-config
          mountPath: /usr/local/etc/php/conf.d/redis-session.ini
          subPath: redis-session.ini
        - name: apache-config
          mountPath: /etc/apache2/ports.conf
          subPath: ports.conf
        - name: apache-config
          mountPath: /etc/apache2/000-default.conf
          subPath: 000-default.conf
        - name: nextcloud-config
          mountPath: /var/www/html/config/redis.config.php
          subPath: redis.config.php
        - name: nextcloud-config
          mountPath: /var/www/html/config/custom.config.php
          subPath: custom.config.php
        - name: nextcloud-config
          mountPath: /var/www/html/config/.htaccess
          subPath: .htaccess
        - name: nextcloud-config
          mountPath: /var/www/html/config/apache-pretty-urls.config.php
          subPath: apache-pretty-urls.config.php
        - name: nextcloud-config
          mountPath: /var/www/html/config/apcu.config.php
          subPath: apcu.config.php
        - name: nextcloud-config
          mountPath: /var/www/html/config/apps.config.php
          subPath: apps.config.php
        resources: {}
      volumes:
      - name: nextcloud-root
        persistentVolumeClaim:
          claimName: nfs-pvc-nextcloud
      - name: nextcloud-config
        configMap:
          name: nextcloud-config
      - name: nextcloud-data
        nfs:
          server: "192.168.10.10"
          path: "/mnt/vault/Nextcloud"
      - name: redis-data
        emptyDir: {}
      - name: redis-conf
        configMap:
          name: nextcloud-config
      - name: redis-session-config
        configMap:
          name: nextcloud-config
      - name: apache-config
        configMap:
          name: nextcloud-config
      - name: tmp
        emptyDir: {}
      - name: run
        emptyDir: {}
